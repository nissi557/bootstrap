<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <form onclick="function area()">
        area<input type="text" id="t1"/><br>
        <input type="button" onclick="area(5,8)" value="area"/><br>
        <input type="reset" value="clear"/><br>
    </form>
</head>
<body>
    <script>
        function area(b,h)
        {
            var c;
            c=(1/2)*b*h;
            document.getElementById("t1").value=c;
            document.getElementById("t1").innerHTML=c;
        }
    </script>
</body>
</html>
