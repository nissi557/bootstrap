<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <form onclick="function convert()">
        minutes<input type="text" id="t1"/><br>
        seconds<input type="text" id="t2"/><br>
        <input type="button" onclick="convert()" value="convert"/><br>
        <input type="reset" value="clear"/><br>
    </form>
</head>
<body>
    <script>
        function convert()
        {
            var min,sec;
            min=parseInt(document.getElementById("t1").value);
            sec=min*60;
            document.getElementById("t2").value=sec;
            document.getElementById("t2").innerHTML=sec;
        }
    </script>
    
</body>
</html>
