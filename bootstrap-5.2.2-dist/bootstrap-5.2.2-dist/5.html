<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="/bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="alert alert-success" role="alert">
        <strong>Success!</strong>
        Your message has been sent succesfully!
    </div>
    <div class="alert alert-danger" role="alert">
        <strong>Error!</strong>
        A problem has been occured while submitting your data
    </div>
    <div class="alert alert-warning" role="alert">
        <strong>Warning!</strong>
        There was aproblem with your network connection
    </div>
    <div class="alert alert-info" role="alert">
        <strong>Info!</strong>
        Please read the comments carefully
    </div>
</body>
</html>
